<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jitsi Widget</title>
</head>
<body>
<div id="jitsiContainer"><!-- the js will put the conference here --></div>
<div id="joinButtonContainer">
    <div class="joinConferenceFloating">
        <div class="joinConferencePrompt">
            <!-- TODO: i18n -->
            <h2>Jitsi Video Conference</h2>
            <button type="button" id="joinButton">Join Conference</button>
            
            
            
            <!--Aareswitch start-->


            <button id = "toggleButtonWebPhone" onclick="toggleVisibilityWebPhone()">Show WebPhone </button>

            <div id="matrixUserID"></div>


            <div id="diviframe" style="display:block; visibility:hidden">

                <iframe

                    id="frame"

                    sandbox="allow-forms allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-presentation"

                    allow="microphone; camera; encrypted-media; autoplay;"

                    width="540" height="600" src="https://213.173.185.12:8449/webphone.jsp" frameborder="0"

                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen

                ></iframe>

            </div>


            <!--Aareswitch end-->
            
            
            
        </div>
    </div>
</div>
<!-- This script is not webpacked, and the script is downloaded at build time -->
<script src="./jitsi_external_api.min.js"></script>
</body>
</html>
